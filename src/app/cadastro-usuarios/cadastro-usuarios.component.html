<div class="container">
  <div class="row mt-5">
    <div class="col-12 mx-auto col-lg-6">
      <h1 class="text-center">{{titulo}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mx-auto col-md-6">
      <form>

        <div class="form-group">
          <label for="exampleInputPassword1">Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Digite seu email">
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Login</label>
          <input type="text" class="form-control"  placeholder="Digite seu login">
          <small id="emailHelp" class="form-text text-muted">Crie seu login de acesso ao sistema</small>
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" placeholder="Digite sua senha">
          <small id="emailHelp" class="form-text text-muted">Crie sua senha de acesso ao sistema</small>
        </div>


        <button type="submit" class="btn btn-primary float-right">Registrar</button>
      </form>
    </div>
  </div>
</div>

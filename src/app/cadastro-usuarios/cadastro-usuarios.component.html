<div class="container">
  <div class="row mt-5">
    <div class="col-12 mx-auto col-lg-6">
      <h1 class="text-center">Cadastre seu usuário</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 mx-auto col-md-6">
      <form>

        <div class="form-group">
          <label for="exampleInputPassword1">Nome</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Login</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">Voce irá utilizar esse usuário para logar</small>
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-primary float-right">Registrar</button>
      </form>
    </div>
  </div>
</div>
